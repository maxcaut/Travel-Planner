<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.ico" type="image/x-icon">
    <title>Travel Planner</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="head-logo">
            <img class="logo" src="img/logo.png" alt="Logo App">
        </header>
        <main class="building">
            <!--inizio build screen-->
            <div class="building-screen">
            <div class="card">
                <h1 class="title">Dove vuoi andare?</h1>
                <input  type="text" name="" id="destinazione" placeholder="Inserisci la citta" >

            </div>

            <div class="card">
                <h3 class="title">che tipo di viaggio vuoi fare?</h3>
                <div class="type-select">
                    <label class="type-select-label">
                        üßòüèº Relax
                        <input class="type-input-select" type="radio" name="type" value="relax" checked>
                    </label>
                    <label class="type-select-label">
                        üìö cultura
                        <input class="type-input-select" type="radio" name="type" value="cultura">
                    </label>
                    <label class="type-select-label">
                        üó∫Ô∏è avventura
                        <input class="type-input-select" type="radio" name="type" value="avventura" >
                    </label>
                    <label class="type-select-label">
                        üçö Gastronomico
                        <input class="type-input-select" type="radio" name="type" value="gastronomico">
                    </label>
                </div>
                
            </div>

            <div class="card">
                <h3 class="title">Quanti giorni?</h3>
                <div class="days-select">
                    <button class="day-select-button" id="decrement-button">
                        <img src="img/remove.svg" alt="">
                    </button>
                    <div id="days-counter" class="day-counter">1</div>
                    <button class="day-select-button" id="increment-button">
                        <img src="img/add.svg" alt="">
                    </button>
                </div>               
            </div>

            <button id="genera-itinerario" class="primary-button">Genera Itinerario</button>
        </div>
        <!--fine build screen-->
           

        <!--schermata di caricamento-->
        <div class="loading-screen">
            <img src="img/logo.png" alt="logo app">
        </div>
        <!--fine schermata caricamento-->
         <!-- Schermata di risultato -->
         <div class="result-screen">
            <div id="render-card">

            </div>
            
            <button id="new-itinerary" class="primary-button">nuovo itinerario</button>
       </div>
      <!-- /Schermata di risultato -->    
        </main>
    </div>




    <script src="script.js"></script>
</body>

</html>
